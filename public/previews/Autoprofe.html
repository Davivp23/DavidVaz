@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

/* Variables de color - PALETA ORIGINAL (SIN CAMBIOS) */
:root {
  --color-primary: #003459;
  --color-secondary: #007EA7;
  --color-background-gradient-start: #EAEBED;
  --color-background-gradient-end: #A3BAC3;
  --color-text-light: #e4e4e4;
  --color-text-dark: #333;
  --color-accent: #00171F;
  --color-border: #e4e4e4;
  --color-table-header: #014A70;
  --color-error: #ff6961;
  --color-checkmark: #1e3256;
  --color-white: #fff;
  --color-shadow: #00000085;
}

html {
  font-family: "Lato", sans-serif;
  font-weight: 700;
  font-style: normal;
  scroll-behavior: smooth;
}

body {
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: var(--color-text-light);
  background: linear-gradient(150deg, var(--color-background-gradient-start), var(--color-background-gradient-end));
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
  width: 100%;
  overflow: visible;
}

/* --- Contenedores generales (SIN CAMBIOS) --- */
.order-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 95%;
  max-width: 1200px;
  margin-bottom: 2rem;
}

@media (min-width: 768px) {
  .order-container {
    gap: 2rem;
  }
}

/* --- Encabezado (Autohorario) (SIN CAMBIOS) --- */
.header-container { /* CAMBIADO A CLASE */
  display: block;
  margin: 0;
  padding: 2rem;
  width: 60%;
  min-height: auto;
  border-radius: 0.75rem;
  background-color: var(--color-primary);
  box-shadow: 0 8px 16px var(--color-shadow);
  text-align: center;
}

.header-container .lato-bold { /* MANTENIDO */
  font-size: 2.5rem;
  color: var(--color-text-light);
  font-weight: 700;
  margin-bottom: 0;
}

/* --- Contenedor de Texto (si lo usas) (SIN CAMBIOS) --- */
.text-container { /* CAMBIADO A CLASE */
  display: block;
  margin: 1rem 0;
  padding: 2rem;
  width: 100%;
  border-radius: 0.75rem;
  background-color: var(--color-primary);
  box-shadow: 0 8px 16px var(--color-shadow);
  color: var(--color-text-light);
}

/* --- Contenedores Regular y Schedule (ajustes generales) (SIN CAMBIOS) --- */
.regular-container,
.schedule-container { /* MANTENIDO - YA SON CLASES */
  margin: 1rem 0;
  padding: 2rem;
  width: 100%;
  border-radius: 0.75rem;
  background-color: var(--color-primary);
  box-shadow: 0 8px 16px var(--color-shadow);
  transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

/* --- Animaciones (ligeramente modificadas - sin cambios de color) (SIN CAMBIOS) --- */
@media (orientation: landscape) {
  .regular-container { /* CAMBIADO A CLASE */
    align-self: flex-start;
    opacity: 1;
  }

  .regular-container.loaded { /* MANTENIDO - YA SON CLASES */
    opacity: 1;
  }

  .regular-container.selected { /* MANTENIDO - YA SON CLASES */
    animation: shrink 0.3s ease-out forwards;
  }

  @keyframes shrink {
    from {
      width: 50vw;
      padding: 2rem;
      margin: 1rem 0;
    }
    to {
      width: 40vw;
      padding: 2rem;
      margin: 1rem 0;
    }
  }

  .schedule-container { /* CAMBIADO A CLASE */
    align-self: center;
    margin: 1rem auto;
    width: 55vw;
    opacity: 1;
  }

  .schedule-container.loading { /* MANTENIDO - YA SON CLASES */
    opacity: 0.5;
    filter: blur(5px);
  }

  .schedule-container.loaded { /* MANTENIDO - YA SON CLASES */
    opacity: 1;
    filter: none;
  }

  .time-button:hover {
    background-color: var(--color-secondary);
  }

  .direction-of-flex {
    display: flex;
    flex-direction: row;
  }

  .width-82-20{
    width: 20%;
  }

  .login-container{
    max-width: 500px;
  }

  .form-group input{
    font-size: 1rem;
  }

  .form-group label{
    font-size: 1rem;
    margin-bottom: 0.5rem;
  }
  
  .login-body {
    overflow: hidden; /* Asegura que ocupe la pantalla completa */
  }
}

@media (orientation: portrait) {
  .regular-container { /* CAMBIADO A CLASE */
    align-self: center;
    opacity: 1;
  }

  .regular-container.loaded { /* MANTENIDO - YA SON CLASES */
    opacity: 1;
  }

  .schedule-container { /* CAMBIADO A CLASE */
    align-self: center;
    margin-top: 1rem;
    width: 95%;
    opacity: 1;
    overflow-x: auto;
  }

  .schedule-container.loading { /* MANTENIDO - YA SON CLASES */
    opacity: 0.5;
    filter: blur(5px);
  }

  .schedule-container.loaded { /* MANTENIDO - YA SON CLASES */
    opacity: 1;
    filter: none;
  }

  body{
    padding: 0;
  }

  main{
    padding-right: 0;
    padding-left: 0;
    width: 100%;
    overflow-x: hidden;
  }

  .header-container{
    width: 60%;
  }

  .schedule-container{
    display: flex;
    width: fit-content;
    padding-left: 3vw;
    padding-right: 3vw;
    flex-direction: column;
    overflow-x: visible;
  }

  .direction-of-flex{
    display: flex;
    flex-direction: column;
  }

  .width-82-20{
    width: 82%;
  }

  .portrait-width-100{
    width: 100%;
  }

  .form-group input{
    font-size: 3rem;
  }

  .form-group label{
    font-size: 3rem;
    margin-bottom: 1.5rem;
  }
}

/* --- Contenedor interno de la tabla (SIN CAMBIOS) --- */
.container { /* MANTENIDO - YA ES CLASE */
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding-left: 1rem;
  padding-right: 1rem;
  overflow: auto;
}

/* --- Tabla de Horario - ¡DISEÑO ORIGINAL RESTAURADO! --- */
.schedule-table { /* CAMBIADO A CLASE */
  width: 90%;
  table-layout: fixed;
  border-collapse: separate;
  border-spacing: 0;
  font-size: 1.5rem;
  margin: 0 auto;
  overflow: visible;
  visibility: visible;
}

.schedule-table th, /* MANTENIDO -  YA SON CLASES */
.schedule-table td { /* MANTENIDO -  YA SON CLASES */
  text-align: center;
  vertical-align: middle;
  word-wrap: break-word;
  font-size: 0.9rem;
}

.schedule-table td{
  padding: 0;
}

.schedule-table th { /* MANTENIDO -  YA SON CLASES */
  background-color: var(--color-table-header);
  color: var(--color-text-light);
  font-weight: bold;
  padding: 0.5rem;
}

.schedule-table tr:first-child th { /* MANTENIDO -  YA SON CLASES */
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.schedule-table tr:last-child td:first-child { /* MANTENIDO -  YA SON CLASES */
  border-bottom-left-radius: 10px;
}

.schedule-table tr:last-child td:last-child { /* MANTENIDO -  YA SON CLASES */
  border-bottom-right-radius: 10px;
}

/* --- Contenedor del botón Enviar (SIN CAMBIOS) --- */
.send-button-container { /* CAMBIADO A CLASE */
  display: block;
  text-align: center;
  padding: 1.5rem 0;
}

/* --- Botones (colores originales adaptados) (SIN CAMBIOS) --- */
button { /* MANTENIDO - YA ES ELEMENTO */
  font-size: 1.2rem;
  padding: 0.75rem 1.5rem;
  cursor: pointer;
  background-color: var(--color-secondary);
  color: var(--color-text-light);
  border: none;
  border-radius: 0.5rem;
  transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
  box-shadow: 0 8px 16px var(--color-shadow);
}

button:hover { /* MANTENIDO - YA ES ELEMENTO */
  background-color: var(--color-accent);
  transform: translateY(-1px);
  box-shadow: 0 8px 16px var(--color-shadow);
}

button:active { /* MANTENIDO - YA ES ELEMENTO */
  transform: translateY(0);
  box-shadow: 0 8px 16px var(--color-shadow);
}

/* --- Contenedor de opciones pre-seleccionadas (sin cambios) (SIN CAMBIOS) --- */
.ms-pre-selected-options { /* CAMBIADO A CLASE */
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.ms-pre-selected-options.loaded { /* MANTENIDO - YA SON CLASES */
  visibility: visible;
  opacity: 1;
}

/* --- Contenedor principal 'order-container' cuando cargado (sin cambios) (SIN CAMBIOS) --- */
.order-container.loaded { /* MANTENIDO - YA SON CLASES */
  justify-content: flex-start;
}

/* --- Checkboxes "Toguapas" - Estilo FUNCIONAL para Horario --- */
input[type="checkbox"] { /* MANTENIDO - YA ES ELEMENTO */
  margin: 0;
  width: 1.5rem;
  height: 1.5rem;
  appearance: none;
  background-color: transparent;
  border: 1px solid var(--color-border);
  border-radius: 0.2rem;
  cursor: pointer;
  position: relative;
  transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
}

input[type="checkbox"]:hover { /* MANTENIDO - YA ES ELEMENTO */
  border-color: var(--color-secondary);
}

input[type="checkbox"]:focus { /* MANTENIDO - YA ES ELEMENTO */
  outline: none;
  box-shadow: 0 0 0 2px rgba(var(--color-accent-rgb), 0.3);
}


input[type="checkbox"]:checked { /* MANTENIDO - YA ES ELEMENTO */
  background-color: var(--color-primary);
  border: 1px solid var(--color-primary);
}

input[type="checkbox"]:checked::after { /* MANTENIDO - YA ES ELEMENTO */
  content: '';
  position: absolute;
  top: 30%;
  left: 30%;
  width: 40%;
  height: 40%;
  background-color: var(--color-text-light);
  transform: rotate(45deg);
  border-radius: 0.1rem;
  border: solid var(--color-text-light);
  border-width: 0 0.25rem 0.25rem 0;
}

/* Estilos para el botón visual */
.time-button {
  display: flex;
  justify-content: center;
  vertical-align: center;
  align-items: center;
  width: 100%;
  height: 100%;
  border-color: transparent;
  background-color: transparent;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
  padding: 0.5rem;
}

.time-button:focus {
  outline: none;
  background-color: var(--color-secondary);
  box-shadow: 0 0 0 2px rgba(var(--color-accent-rgb), 0.3);
}

.hidden-checkbox {
  position: absolute;
  opacity: 0;
  pointer-events: none;
  width: 0;
  height: 0;
  overflow: hidden;
}

.full-width {
  display: block;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  text-align: center;
  cursor: pointer;
}

.read-only{
  cursor: not-allowed;
  pointer-events: none;
}

.divisor {
  display: flex;
  justify-content: center;
  vertical-align: center;
  align-items: center;
  width: 100%;
  height: 100%;
  border-color: transparent;
  background-color: transparent;
  box-sizing: border-box;
  text-align: center;
  padding: 0.5rem;
  background-color: var(--color-table-header);
}

/* Cuando está checked */
.hidden-checkbox:checked + .full-width {
  background-color: var(--color-secondary);
  color: var(--color-text-light);
  /* etc... */
}

/* Estilos cuando el checkbox está marcado (usando el selector adyacente) */
.hidden-checkbox:checked + .time-button {
  background-color: var(--color-secondary);
  border-color: var(--color-primary);
  color: var(--color-text-light);
}

/* Opcional: Si quieres un color de acento RGB para el efecto focus (más avanzado) - SIN CAMBIOS */
:root { /* MANTENIDO - YA ES PSEUDO-CLASE */
  --color-accent-rgb: 129, 145, 152;
}

/* --- Estilos específicos para la página de login (colores originales adaptados) (SIN CAMBIOS) --- */
html.login-page body { /* MANTENIDO - YA SON PSEUDO-CLASES */
  background: linear-gradient(150deg, var(--color-background-gradient-start), var(--color-background-gradient-end));
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.login-container { /* CAMBIADO A CLASE */
  background-color: var(--color-primary);
  padding: 3vw;
  border-radius: 0.75rem;
  box-shadow: 0 8px 16px var(--color-shadow);
  width: 90vw;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-container h2 { /* MANTENIDO - YA SON CLASES */
  margin-bottom: 1.5rem;
  font-size: 2rem;
  color: var(--color-text-light);
}

.form-group { /* MANTENIDO - YA SON CLASES */
  width: 100%;
  margin-bottom: 1.5rem;
}

.form-group label { /* MANTENIDO - YA SON CLASES */
  display: block;
  color: var(--color-text-light);
}

.form-group input { /* MANTENIDO - YA SON CLASES */
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 0.5rem;
  color: var(--color-text-dark);
}


.error-message { /* MANTENIDO - YA SON CLASES */
  margin-top: 1rem;
  color: var(--color-error);
  font-size: 0.9rem;
}

.add-row-btn {
  cursor: pointer;
  font-size: 1.2em;
  border: var(--color-border);
  background: var(--color-border);
  color: var(--color-primary);
}

/* Estilos para el overlay y el contenedor (se añadirá dinámicamente) */
.overlay-background {
  position: fixed; /* Cubre toda la ventana, incluso con scroll */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.5); /* Blanco translúcido */
  z-index: 1000; /* Asegura que esté por encima de todo */
  display: flex; /* Para centrar el contenedor */
  justify-content: center; /* Centrar horizontalmente */
  align-items: center; /* Centrar verticalmente */
}

.overlay-container {
  width: 50vw; /* 50% del ancho de la ventana */
  height: 50vh; /* 50% de la altura de la ventana */
  background-color: #1e3256; /* Color de fondo principal */
  border-radius: 10px; /* Opcional: Bordes redondeados */
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Opcional: Sombra */
  color: white; /* Color de texto para ejemplo */
  padding: 20px;
  text-align: center;
  z-index: 1001; /* Asegura que esté por encima del fondo translúcido */
  position: relative; /* Necesario para z-index */
}</style>
